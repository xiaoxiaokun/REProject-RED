    <script type="text/javascript">
    var oDataTable=null;
    $(function() {

        oDataTable = initTable();
        function initTable() {
            var oTable=$('#dtbList').DataTable($.extend(true,{},
                DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                {

                    ajax : {
                        "url":"{% url 'hotcommend:item_rank' %}",
                        "data":function ( d ) {
                            d.item_id=$("#item_id").val();
                            d.counts=$("#counts").val();
                        }
                    },
                    columns : [
                        DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                        {
                            data : "item_id",
                        },
                        {
                            data : "counts",
                        },
                        {
                            data : "item_id",
                            width : "10%",
                            bSortable : "false",
                            render : function(data, type, row, meta) {
                                var ret="<button onclick='doAdd(\"" + data + "\")'><i class='glyphicon glyphicon-plus'></i></button>";
                                return ret;
                            }
                        }],
                }));
            return oTable;
	    }

	                //刷新页面GET查询请求
            $("#btnCommoditySearch").click(function () {
                oDataTable.ajax.reload();
            });
                    //select选择后刷新页面GET请求
            $("#select").change(function () {
                alert($("#select").val())
                oDataTable.ajax.reload();
            });

            //checkbox全选
            $("#checkAll").on("click", function () {
                if ($(this).prop("checked") === true) {
                    $("input[name='checkList']").prop("checked", $(this).prop("checked"));
                    $('#example tbody tr').addClass('selected');
                } else {
                    $("input[name='checkList']").prop("checked", false);
                    $('#example tbody tr').removeClass('selected');
                }
            });

        });

        function doAdd(id) {
                    $.ajax({
                        type: "POST",
                        url: "{% url 'hotcommend:to_hot_list' %}",
                        data: {"item_id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert('添加成功', {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert('添加失败', {icon: 2});
                            }
                            return;
                        }
                    });
